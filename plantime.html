<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="plantime">
    <div class="container">

        <div class="box top-left">
            <a href="./index.html">
                <h1 class="sitetitle">thingsandthings.lol</h1>
            </a>
        </div>

        <div class="box top-right">
            <h1>PlanTime (Work In Progress)</h1>
            <hr>
        </div>

        <div class="box bottom-left">
            <h2>Settings</h2>
            <hr>
            <h3><label for="user-id-select">User:</label>
                <select name="user-id-select" id="user-id-select">
                    <option value="UserID01">01</option>
                </select>
            </h3>
            <br>
            <h3>Hour Range</h3>
            <form id="hour-range-form">
                <input type="radio" id="24hrY" name="timerange" value="24hr">
                <label for="24hrY">24-hour</label>
                <input type="radio" id="7to7hrY" name="timerange" value="7to7" checked>
                <label for="7to7hrY">7am-7pm</label>
                <input type="radio" id="CustomhrY" name="timerange" value="custom">
                <label for="CustomhrY">Custom</label>
            </form>
            <div id="custom-hour-container"></div>
            <br>
            <h3>Weekdays</h3>
            <form id="weekday-range-form">
                <input type="radio" id="7dayX" name="weekdayrange" value="7day">
                <label for="7dayX">7-day</label>
                <input type="radio" id="MtoFdayX" name="weekdayrange" value="MtoF" checked>
                <label for="MtoFdayX">Mon-Fri</label>
                <input type="radio" id="CustomdayX" name="weekdayrange" value="custom">
                <label for="CustomdayX">Custom</label>
            </form>
            <div id="custom-day-container"></div>
            <br>
            <h3>Times Unavailable</h3>
            <div id="unavailable-times-container">
                <!-- Time inputs will be dynamically added here -->
            </div>
            <button id="apply-button">Apply</button>
            <div class="imp-exp-rep-container">
                <h3>Import</h3>
                <textarea id="import-textarea" placeholder="Paste code here"></textarea>
                <button id="import-apply">Apply</button>
            </div>
            <div class="imp-exp-rep-container">
                <button id="create-report">Create Report</button>
                <textarea id="report-textarea" readonly></textarea>
            </div>
            <div class="imp-exp-rep-container">
                <button id="create-link">Create Link</button>
                <textarea id="export-textarea" readonly></textarea>
                <button id="copy-export">Copy</button>
            </div>
        </div>
        
        <div class="box bottom-right">
            <div>
                <h3>
                    <input type="checkbox" id="ShowAvailable" name="tablecontrols">
                    <label for="ShowAvailable">Show Available</label>
                </h3>
            </div>
            <div id="schedule-container" class="schedule-container"></div>
        </div>

    </div>
    <script src="plantime/plantime.js"></script>
</body>

</html>
